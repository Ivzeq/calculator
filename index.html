<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="main-container">
        <div class="result-container">
            <p class="result-display"></p>
        </div>
        <div class="bottom-container">
            <button class="clear">C</button>
            <button class="delete">DEL</button>
            <button class="power operator">^</button>
            <button class="divide operator">/</button>
            <button class="number n7">7</button>
            <button class="number n8">8</button>
            <button class="number n9">9</button>
            <button class="multiply operator">x</button>
            <button class="number n4">4</button>
            <button class="number n5">5</button>
            <button class="number n6">6</button>
            <button class="substract operator">-</button>
            <button class="number n1">1</button>
            <button class="number n2">2</button>
            <button class="number n3">3</button>
            <button class="sum operator">+</button>
            <button class="placeholder">TH</button> <!-- Placeholder, function pending. Change theme idea -->
            <button class="number n0">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
